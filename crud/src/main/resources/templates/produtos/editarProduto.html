<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loja CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Editar Prroduto</h2>
            <form method="post" enctype="multipart/form-data" th:object="${produtoDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input class="form-control-plaintext" th:value="${produto.id}" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDto.nome}">
                        <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger" th:errors="${produtoDto.nome}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Marca</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDto.marca}">
                        <p th:if="${#fields.hasErrors('marca')}" th:errorclass="text-danger" th:errors="${produtoDto.marca}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Categoria</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${produtoDto.categoria}">
                            <option value="Outros">Outros</option>
                            <option value="CPU">Processadores</option>
                            <option value="Placa Mae">Placa Mae</option>
                            <option value="GPU">Placa de Video</option>
                            <option value="RAM">Memoria RAM</option>
                        </select>
                        <p th:if="${#fields.hasErrors('categoria')}" th:errorclass="text-danger" th:errors="${produtoDto.categoria}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Preco</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDto.preco}" type="number" step="0.01" min="0">
                        <p th:if="${#fields.hasErrors('preco')}" th:errorclass="text-danger" th:errors="${produtoDto.preco}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Descricao</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${produtoDto.descricao}"></textarea>
                        <p th:if="${#fields.hasErrors('descricao')}" th:errorclass="text-danger" th:errors="${produtoDto.descricao}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/produtos" role="button">Cancelar</a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
